<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>

</head>
<style>
    .layout{
        width : 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
    .layout  input {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }
    .layout textarea{
        width : 100%;
        margin-top : 10px;
        min-height: 300px;
    }
</style>
<body>
<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;게시글 작성</h1>
<div class="layout">
    <form action="/board/writePro" method="post">
        <input name="title" type="text">
        <textarea name="content"></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
